version: '3'

services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=256M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_USER=rachid
      - CASSANDRA_PASSWORD=password
    networks:
      - cassandra-network

networks:
  cassandra-network:
    driver: bridge